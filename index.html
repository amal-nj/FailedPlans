<body>
    <div class="container text-center mt-5">

        <h1>عدد المرات اللي قلنا حنتجمع فيها وفشلت الخطة</h1>
            <h1 id='counter'>0</h1>
        <button class="btn btn-dark" onclick="newFail()">لم تزبط؟ اضغط هنا لتوثيق العملية الفاشلة</button>
        <button class="btn btn-dark" onclick="newSuc()">أمزح زبطت</button>

    <script>
        function newFail() {
            Swal.fire({
                title: "That's alright hun, everyone meets عند ربنا",
                imageUrl: 'giphy2.gif',
            })

            document.getElementById('counter').innerText = Number(document.getElementById('counter').innerText) + 1


        }

        function newSuc() {
                if( document.getElementById('counter').innerText>0){
                    document.getElementById('counter').innerText = Number(document.getElementById('counter').innerText) - 1

                }


        }
    </script>
